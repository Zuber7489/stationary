<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class=" mt-md-1">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5" id="z">Please enter your login and password!</p>
  <form  [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-outline form-white mb-4">
                    <label class="form-label" >Email</label>
                  <input type="email" formControlName="email" placeholder="enter your Email" class="form-control form-control-lg" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" formControlName="password" placeholder="enter your password" class="form-control form-control-lg" />
                  
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
                
  
              </div>
  <br><br>
 <a routerLink="/signup" class="text-decoration-none">New User ? Sign Up</a>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
